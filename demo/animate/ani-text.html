<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />

<title>Yo Page Animation Demo - 页面切换效果</title>
<link href='http://fonts.googleapis.com/css?family=Poiret+One|Josefin+Slab|Courgette' rel='stylesheet'>
<link rel="stylesheet" href="../../usage/demo/export/gu-ani.css" />
<link rel="stylesheet" href="../../usage/demo/export/ani-text.css" />
</head>
<body>
<div class="m-demo">
    <div class="device">
        <div class="stage">
            <div class="page">
                <div class="sentence">
                    <h1>
                        <span>Y</span>
                        <span>a</span>
                        <span>y</span>
                        <span>!</span>
                        <span> </span>
                        <span>J</span>
                        <span>e</span>
                        <span>l</span>
                        <span>l</span>
                        <span>y</span>
                        <span> </span>
                        <span>t</span>
                        <span>e</span>
                        <span>x</span>
                        <span>t</span>
                    </h1>
                    <h2>
                        <span>m</span>
                        <span>o</span>
                        <span>v</span>
                        <span>e</span>
                        <span> </span>
                        <span>y</span>
                        <span>o</span>
                        <span>u</span>
                        <span>r</span>
                        <span> </span>
                        <span>m</span>
                        <span>o</span>
                        <span>u</span>
                        <span>s</span>
                        <span>e</span>
                        <span> </span>
                        <span>a</span>
                        <span>r</span>
                        <span>o</span>
                        <span>u</span>
                        <span>n</span>
                        <span>d</span>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="m-demo">
    <div class="device">
        <div class="stage">
            <div class="page">
                
            </div>
        </div>
    </div>
</div>
<script>
    var sentence = document.querySelector(".sentence");

    document.addEventListener("mousemove", function(e) {  
      var ax = -(window.innerWidth/2-e.offsetX)/20;
      var ay = (window.innerHeight/2-e.offsetY)/10;
      sentence.style.transform = "rotateY("+ax+"deg) rotateX("+ay+"deg)";
    });
</script>
</body>
</html>
